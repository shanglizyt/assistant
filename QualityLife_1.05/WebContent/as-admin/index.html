<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>管理员</title>
<link rel="stylesheet" type="text/css"
	href="ext/resources/css/ext-all.css" />
<!-- GC -->
<!-- LIBS -->
<script type="text/javascript" src="ext/adapter/ext/ext-base.js">
	
</script>
<!-- ENDLIBS -->
<script type="text/javascript" src="ext/ext-all.js">
	
</script>

<script type="text/javascript" src="ext/ext-lang-zh_CN.js">
	
</script>
<style type="text/css">
html,body {
	font: normal 12px verdana;
	margin: 0;
	padding: 0;
	border: 0 none;
	overflow: hidden;
	height: 100%;
}

.empty .x-panel-body {
	padding-top: 0;
	text-align: center;
	font-style: italic;
	color: gray;
	font-size: 11px;
}

.x-btn button {
	font-size: 14px;
}

.x-panel-header {
	font-size: 14px;
}
</style>
<script type="text/javascript">
	/* 定义点击的方法 */
	Ext.onReady(function() {
		//Ext.Msg.alert('ext','welcome you!');
		var addPanel = function(btn, event) {
			var n;
			n = tabPanel.getComponent(btn.id);
			if (n) {
				tabPanel.setActiveTab(n);
				return;
			}
			n = tabPanel.add({
				id : btn.id,
				title : btn.id,
				html : '<iframe width=100% height=100% src=' + btn.id + ' />',
				//autoLoad : '',
				closable : 'true'
			});
			tabPanel.setActiveTab(n);
		}

		var useritem = new Ext.Panel({
			title : '用户管理',
			//html : '&lt;empty panel&gt;',
			cls : 'empty',
			items : [ new Ext.Button({
				id : 'UserManager',
				text : '用户列表',
				width : '100%',
				listeners : {
					click : addPanel
				}

			}),

			new Ext.Button({
				id : 'UserManagerAction!addinput',
				text : '添加用户',
				width : '100%',
				listeners : {
					click : addPanel
				}

			})

			]
		});

		var fooditem = new Ext.Panel({
			title : '食物管理',
			//html : '&lt;empty panel&gt;',
			cls : 'empty',
			items : [ new Ext.Button({
				id : 'FoodManager',
				text : '食物列表',
				width : '100%',
				listeners : {
					click : addPanel
				}

			}),

			new Ext.Button({
				id : 'FoodManagerAction!addinput',
				text : '添加食物',
				width : '100%',
				listeners : {
					click : addPanel
				}

			})

			]
		});
		
		var articleitem = new Ext.Panel({
			title : '文章管理',
			//html : '&lt;empty panel&gt;',
			cls : 'empty',
			items : [ new Ext.Button({
				id : 'ArticleManager',
				text : '文章列表',
				width : '100%',
				listeners : {
					click : addPanel
				}

			}),

			new Ext.Button({
				id : 'ArticleManagerAction!addinput',
				text : '新增文章',
				width : '100%',
				listeners : {
					click : addPanel
				}

			})

			]
		});
		
		var dishitem = new Ext.Panel({
			title : '菜品管理',
			html : '&lt;empty panel&gt;',
			cls : 'empty',
			items : [ new Ext.Button({
				id : 'DishManager',
				text : '菜品列表',
				width : '100%',
				listeners : {
					click : addPanel
				}

			}),

			new Ext.Button({
				id : 'DishManagerAction!addinput',
				text : '新增菜品',
				width : '100%',
				listeners : {
					click : addPanel
				}

			})

			]
		});
		
		var advitem = new Ext.Panel({
			title : '套餐管理',
			html : '&lt;empty panel&gt;',
			cls : 'empty',
			items : [ new Ext.Button({
				id : 'AdviceMenuManager',
				text : '套餐列表',
				width : '100%',
				listeners : {
					click : addPanel
				}

			}),

			new Ext.Button({
				id : 'AdviceMenuManagerAction!addinput',
				text : '新增套餐',
				width : '100%',
				listeners : {
					click : addPanel
				}

			})

			]
		});

		var item1 = new Ext.Panel({
			title : 'Accordion Item 1',
			//html : '&lt;empty panel&gt;',
			cls : 'empty'
		});

		var item2 = new Ext.Panel({
			title : 'Accordion Item 2',
			html : '&lt;empty panel&gt;',
			cls : 'empty'
		});

		var accordion = new Ext.Panel({
			region : 'west',
			margins : '5 0 5 5',
			split : true,
			width : 210,
			layout : 'accordion',
			items : [ useritem, fooditem, articleitem, dishitem, advitem, item1, item2 ]
		});

		var tabPanel = new Ext.TabPanel({
			region : 'center',
			enableTabScroll : true,
			deferredRender : false,
			activeTab : 0,
			items : [ {

				title : 'welcome',

				//html : 'aaaaaa'
				autoLoad : 'index.jsp'
			} ]
		});

		var viewport = new Ext.Viewport({
			layout : 'border',
			items : [ accordion, tabPanel ]
		});

	});
</script>
</head>

	<!-- EXAMPLES -->
</body>
</html>
